<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Love calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class=image></div>
        
        
<div class="container">
<div class="header">Love Calculator</div>
<div class="middle">
    <form class="form-inline">
      <div class="form-group">
          <input type="text" name="" class= "form-control_1" id= "lovedata" placeholder="Your Name">
      </div>
      
      <div class="form-group">
        <input type="text" name="" class= "form-control_2"  placeholder="Love Name">
      </div>
    </form>
    <div class="btn">
        <button class="btn-1" onclick="cheakPer();">Cheak Out</button>
    </div>
    <div class="output">
        <input type="text"  id="lovecal"  name=""  class="lovevalue" placeholder="Result">
    </div>
</div>
<div class="footer">God bless Your RelationShip</div>


    </div>
</div>
</header>
<script>
function cheakPer(){

var lovedata = Math.random() *100;
lovedata= Math.floor(lovedata);
document.getElementById('lovecal').value= lovedata + "%";

}
</script>
</body>
</html>
